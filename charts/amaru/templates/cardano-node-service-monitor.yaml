{{ if .Values.serviceMonitor.enabled }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: amaru-service-monitor
  labels:
    release: kube-prometheus-stack
spec:
  endpoints:
    - path: /metrics
      port: prom
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels:
      app: amaru
{{ end }}
